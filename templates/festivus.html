{% extends 'base.html' %}

<title>{% block title %}Countdown to Festivus{% endblock %}</title>


{% block content %}
<div class="text-center">

    <div class="cover-container d-flex h-100 mx-auto flex-column">

     
        <div class="bg-image d-flex justify-content-center align-items-center" 
        id="background-image-gif" 
        style="
            background-image: url('static/images/georgeparents.jpg');
            height: 75vh; 
            background-size: cover;" 
            >
        

            <main role="main" class="inner cover">
                <h1 id="sam-font-2">Countdown to Festivus</h1>
                <div id="festivus-tagline">Festivus is December 23rd 2021! <em>Mark your calendar.</em>
                </div>
                <br>
                <br>
                <p class="lead">
                    <a class="btn btn-lg btn-outline-warning" id="festivus-btn" onclick="changeGif()">{{ days_left }} DAYS LEFT</a>
                </p>
            </main>
        </div>
    </div>
</div>

<script type="text/javascript">
function changeGif() {

    if (document.getElementById("background-image-gif").style.backgroundImage == "url(\"static/images/georgeparents.jpg\")") {
        document.getElementById("background-image-gif").style.backgroundImage = "url(\"https://i.pinimg.com/originals/04/6c/e0/046ce0f1531fc6f80932bb7f5366ea57.gif\")";

    } else if (document.getElementById("background-image-gif").style.backgroundImage == "url(\"https://i.pinimg.com/originals/04/6c/e0/046ce0f1531fc6f80932bb7f5366ea57.gif\")") {
        document.getElementById("background-image-gif").style.backgroundImage = "url(\"static/images/georgeparents.jpg\")";
    }
};
</script>

{% endblock %}
